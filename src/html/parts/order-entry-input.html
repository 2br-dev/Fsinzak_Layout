<tr class="details-row">
	<td data-before="Название" class="name">@@name</td>
	<td data-before="Количество" class="count">
		<div class="pm-block">
			<a href="" class="minus"><i class="mdi mdi-minus"></i></a>
			<input type="number" value="@@count">
			<a href="" class="plus"><i class="mdi mdi-plus"></i></a>
		</div>
	</td>
	<td data-before="Цена за единицу" class="count">@@unitPrice</td>
	<td data-before="Цена" class="price">@@price</td>
	<td>
		<a href="" class="btn-flat"><i class="mdi mdi-delete hide-m-down"></i><span class="hide-m-up">Удалить</span></a>
	</td>
</tr>
