<div class="swiper-slide">
	<div class="pop-card">
		<div class="image-wrapper">
			<a class="lazy q" data-src="@@img" href="/product.html"></a>
		</div>
		<div class="data-wrapper">
			<a class="title" href="/product.html">@@title</a>
			@@if(context.remains){
				<div class="remains @@if(remains>100){success} @@if(remains<=100 && remains>0){warning} @@if(remains==0){error}">В наличии: @@remains</div>
			}
			@@if(!context.remains){
				<div class="remains error">В наличии: 0</div>
			}
			<div class="pop-card-bottom">
				<div class="pcb-left">
					<div class="fav-wrapper">
						<input type="checkbox" class="like" id="@@id"><label for="@@id"></label>
					</div>
				</div>
				<div class="pcb-right card-basket-wrapper">
					<a href="" class="btn @@class basket-add">
						@@if(context.limits){
							@@if(limits!=""){
								<div class="limits">
									@@limits
								</div>
							}
						}
						@@buttonText
					</a>
					<div class="basket-count hidden">
						<div class="minus-wrapper"><a href="" class="btn outlined basket-minus"><i class="mdi mdi-minus"></i></a></div>
						<div class="counter-wrapper"><input type="number" value=1></div>
						<div class="plus-wrapper"><a href="" class="btn basket-plus"><i class="mdi mdi-plus"></i></a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
