<tr class="main-row">
	<td class="expander"><i class="hide-m-down mdi mdi-plus"></i><span class="hide-m-up">Детали ▼</span></td>
	<td data-before="ID">@@id</td>
	<td data-before="Получатель">@@reciever</td>
	<td data-before="Дата">@@date</td>
	<td data-before="Сумма">@@total_summ</td>
	<td data-before="Статус оплаты">@@payment</td>
	<td data-before="Расположение">@@place</td>
	<td>
		<div class="order-actions">
			<i class="mdi mdi-dots-vertical"></i>
			<ul>
				<li><a href="">Отменить</a></li>
				<li><a href="">Повторить</a></li>
				<li><a href="">Оплатить</a></li>
				<li><div class="divider"></div></li>
				<li><a href="">Распечатать счёт</a></li>
			</ul>
		</div>
	</td>
</tr>
<tr class="details-row">
	<td colspan="7">
		<div class="details-row-wrapper">
			<table class="order-details">
				<thead>
					<tr>
						<th>Наименование</th>
						<th>Количество</th>
						<th>Стоимость</th>
					</tr>
				</thead>
				@@loop('./order-entry.html', "../html/data/details.json")
			</table>
		</div>
	</td>
</tr>
