<div class="response">
	<div class="response-top">@@body</div>
	<div class="response-bottom">
		<div class="stars stars-@@stars"></div>
		<div class="author">@@author</div>
	</div>
	@@if(context.answer){
		<div class="answer">
			<div class="author">
				<span class="name">
					@@answer.author
				</span>,
				<i class="date">
					@@answer.date
				</i>
			</div>
			<div class="body">@@answer.body</div>
		</div>
	}
</div>
