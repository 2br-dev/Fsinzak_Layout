<div class="col xl3 l4 m6 s12">
	<div class="request-entry">
		<div class="request-header">
			<h4>№@@id</h4>
			<div class="state">@@state</div>
		</div>
		<div class="return-data">
			<div class="dates">
				<div class="request-label">Даты</div>
				@@if(context.dates){
					@@for (var i = 0; i < dates.length; i++) {
						<div class="date">
							<div class="date-label">
								` + dates[i].label  + `
							</div>
							<div class="date-value">
								` + dates[i].date  + `
							</div>
						</div>
					}
				}
			</div>
			<div class="sum">
				<div class="request-label">Сумма</div>
				<div class="request-sum">
					@@sum₽
				</div>
			</div>
		</div>
		<div class="action">
			<a href=""><i class="mdi mdi-printer"></i> Печать</a>
		</div>
	</div>
</div>
