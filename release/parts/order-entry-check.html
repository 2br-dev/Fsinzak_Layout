<tr class="details-row">
	<td><div class="check-field"><input type="checkbox" id="@@name"><label for="@@name"></label></div></td>
	<td data-before="Название" class="name">@@name</td>
	<td data-before="Количество" class="count">
		<a href="" class="counter disabled"><i class="mdi mdi-minus"></i></a>
		<input type="number" value="@@count">
		<a href="" class="counter"><i class="mdi mdi-plus"></i></a>
	</td>
	<td data-before="Цена" class="price">@@price</td>
</tr>
